<html>
<head>
    <title>Post App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class=" mx-auto px-4">
        <nav class="navbar bg-white shadow-md py-2 ">
            <div class="container flex justify-between items-center">
                <div class="flex items-center">
                    <img alt="Logo placeholder" class="h-10 w-10" height="40" src="https://storage.googleapis.com/a1aa/image/l3Cg7fr2y1ysXiolPEfwBcJSOoPYFDo9evgGu7tkjS0SU4jnA.jpg" width="40"/>
                    <h1 class="text-xl font-bold ml-2">Post App</h1>
                </div>
                <input class="px-4 py-2 border border-gray-300 rounded-full" placeholder="Search" type="text"/>
                <div>
                    <a class="text-gray-600 ml-4" href="#">Home</a>
                    <a class="text-gray-600 ml-4" href="#">Profile</a>
                    <a class="text-gray-600 ml-4" href="#">Messages</a>
                </div>
            </div>
        </nav>
        <div class="main-content flex py-6">
            <aside class="sidebar w-1/4">
                <div class="card">
                    <h2 class="text-lg font-bold mb-2">Navigation</h2>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </div>
            </aside>
            <main class="feed w-1/2 mx-4">
                <div class="card create-post mb-4">
                    <div class="input-group flex items-center mb-4">
                        <img alt="User profile picture placeholder" class="h-10 w-10 rounded-full" height="40" id="profilePicture" src="https://static.vecteezy.com/system/resources/thumbnails/030/798/365/small/beautiful-asian-girl-wearing-over-size-hoodie-in-casual-style-ai-generative-photo.jpg" width="40"/>
                        <input class="flex-1 px-4 py-2 border border-gray-300 rounded-full" id="postInput" placeholder="What's on your mind?" type="text"/>
                    </div>
                    <div class="actions flex justify-between">
                        <button class="flex items-center text-gray-600" id="postButton">
                            <i class="fas fa-edit mr-2"></i>
                            <span>Post</span>
                        </button>
                        <button class="flex items-center text-gray-600" id="changeProfileButton">
                            <i class="fas fa-user-edit mr-2"></i>
                            <span>Change Profile Picture</span>
                        </button>
                    </div>
                </div>
                <div id="postsContainer">
                    <div class="card post mb-4">
                        <div class="header flex items-center mb-4">
                            <img alt="User profile picture placeholder" class="h-10 w-10 rounded-full" height="40" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYVrSjeBHxORVIiBJw9p7-t5NJ7IZSQuUsWA&s" width="40"/>
                            <div class="ml-2">
                                <h3 class="text-lg font-bold">User Name</h3>
                                <p class="text-gray-500 text-sm">2 hours ago</p>
                            </div>
                        </div>
                        <p>This is a sample post content.</p>
                        <div class="actions flex justify-between mt-4">
                            <button class="flex items-center text-gray-600">
                                <i class="fas fa-thumbs-up mr-2"></i>
                                <span>Like</span>
                            </button>
                            <button class="flex items-center text-gray-600">
                                <i class="fas fa-comment mr-2"></i>
                                <span>Comment</span>
                            </button>
                            <button class="flex items-center text-gray-600">
                                <i class="fas fa-share mr-2"></i>
                                <span>Share</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="right-sidebar w-1/4">
                <div class="card">
                    <h2 class="text-lg font-bold mb-2">Trending</h2>
                    <ul>
                        <li><a href="#">Trending Topic 1</a></li>
                        <li><a href="#">Trending Topic 2</a></li>
                        <li><a href="#">Trending Topic 3</a></li>
                        <li><a href="#">Trending Topic 4</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
